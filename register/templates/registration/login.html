{% load crispy_forms_tags %}
{% load static %}
<html>
  <link rel = "icon" href =  
"{% static 'wn.png' %}" 
        type = "image/x-icon"> 
<link rel="stylesheet" href="{% static 'styles/style.css' %}">
<link rel="stylesheet" href="{% static 'styles/forms.css' %}">

   <head>
       <!-- Including the bootstrap CDN -->
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
    crossorigin="anonymous"
  />
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"
  ></script>

  <!-- Google Fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;600;&display=swap" rel="stylesheet">
  <style>

@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;600;&display=swap');
  </style>

   </head>
  
  {% block content %}
	<body>
        <!--Navigation-->
      <nav class="navbar navbar-expand-sm sticky-top navbar-dark navigation" style="background-color: #262626; padding: 1% 2%; margin: 0 0;">

        <!--Brand-->
        <a class="navbar-brand" href="/">
          <img src="{% static 'images/watchnext.png' %}" height="40vh" alt="" />
        </a>

        <!--Toggle-->

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!--Nav-Links-->

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/register">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/">Top Charts</a>
            </li>
          </ul>
        </div>
      </nav>
    <div class="container-login100" style="background-image: url({% static 'images/login-registration.png' %});">
      <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30 ">
          <form class="login100-form validate-form" style="padding: 5% 3% 5% 7%;" method="POST">
              <span class="login100-form-title p-b-37">
                  Sign In
              </span>
              <div class="form-msg">
                <br><a href="/register" style="padding: 22%; font-family: 'Montserrat', sans-serif; ">Not registered? Register Now!</a>
              </div>
              <p style="text-align: center;margin: 3%; font-family: 'Montserrat', sans-serif;">To use our features please login to your account :)</p>
              {% csrf_token %}
              {{form|crispy}}
              <br><div class="container-login100-form-btn">
                  
                <button type="submit"  class="btn btn-dark btn-lg downloadbtn" style="margin: 2% 3% 5% 0; padding: 0.5% 3% 1% 3%; font-size: 1.2rem; border-radius: 5px; border:none; background: #ff5252 ;">Sign In</button>
              </div>
              
          </form>   
      </div>
  </div>
  </body>
  {% endblock %}
</html>
