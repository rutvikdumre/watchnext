<h1>Welcome {{uid}}!</h1>
<form method="POST">
    <input type="text" placeholder="Enter movie name" name="name" id="name">
    <br><input type="submit">
    {% block content %}
    {% csrf_token %}

	
	<ul>
        {% for i,j,k in Movies %}
            
            <li>
                <a href="/suggestions/{{i}}"><img src={{k}} alt="image not found"></img></a>
                <a href="/suggestions/{{i}}">{{i}} ({{j}})</a>
            </li>

		{% endfor %}
	</ul>
{% endblock %}
</form>
