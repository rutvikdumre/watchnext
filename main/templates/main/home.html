  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>watchNext</title>

    <!-- Including css -->
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">

    <!-- fontawesome -->

    <!-- Including the bootstrap CDN -->

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>

    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;600;&display=swap" rel="stylesheet">

  </head>

  <body>

    <div class="title-container">

      <!--Navigation-->
      <nav class="navbar navbar-expand-sm sticky-top navbar-dark navigation" style="background-color: #262626; padding: 1% 2%; margin: 0 0;">

        <!--Brand-->
        <a class="navbar-brand" href="">
          <img src="{% static 'images/watchnext.png' %}" height="40vh" alt="" />
        </a>

        <!--Toggle-->

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!--Nav-Links-->

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/register">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/">Top Charts</a>
            </li>
          </ul>
        </div>
      </nav>


      <!-- Title Content -->
        <div class="row title-content" style="margin: 0 0;">
          <!--video autoplay muted loop id="myVideo">
            <source src="images/covervideo.mp4" type="video/mp4">
          </video-->
          <div class="overlay">
            <div class="col-lg-6 text-content">
              <h1>Find what to <span style="color: #ff5252;"> watch next</span></h1>
              <!--p style="font-size: 12px;color: red;">{{msg}}</p--> 
              <button type="button" class="btn btn-dark btn-lg downloadbtn" style="margin: 10% 3% 5% 0; border-radius: 10px; border:none; background: radial-gradient(#ff5252,#c23131 ) ;" value="Login" onClick="location.href='/login';"><i class="fas fa-sign-in-alt"></i> Login </button>
              <button type="button" class="btn btn-light btn-lg downloadbtn" value="Register" onClick="location.href='/register';" style="margin: 10% 3% 5% 0; border-radius: 10px; color: #ff5252;"><i class="fas fa-users"></i> Signup </button>
            </div>
            
          </div>          
        </div>
    </div>


  
  <!-- Genre-->
    
    <div class="top-charts-container" style="text-align: center;">
      <h4>This is <span style="color: #811DA4 ">ranzol</span>, your AI friend, here to help you find some of <span style="color: #FF5757;">the best movies</span> today</h4>
      <h4>Go ahead and <span style="color: #811DA4 ">choose a genre</span> and I'll do the rest <br>
      <div class="row top-charts-bg" style="margin-top: 1%;">
        <div class="col-lg-2 col-md-4 col-sm-6 col-xs-12 genre">
          <a href="topcharts/Action"><img src="{% static 'images/action.png' %}" class="genre-img "></a>
         
        </div>
        <div class="col-lg-2 col-md-4 col-sm-6 col-xs-12 genre">
          <a href="topcharts/Adventure"><img src="{% static 'images/adventure.png'%}" class="genre-img "></a>
          
        </div>
        <div class="col-lg-2 col-md-4 col-sm-6 col-xs-12 genre">
          <a href="topcharts/Biography"><img src="{% static 'images/biography.png' %}" class="genre-img "></a>
        
        </div>
        <div class="col-lg-2 col-md-4 col-sm-6 col-xs-12 genre">
          <a href="topcharts/Comedy"><img src="{% static 'images/comedy.png' %}" class="genre-img "></a>
          
        </div>
        <div class="col-lg-2 col-md-4 col-sm-6 col-xs-12 genre">
          <a href="topcharts/Crime"><img src="{% static 'images/crime.png' %}" class="genre-img "></a>
          
        </div>
        <div class="col-lg-2 col-md-4 col-sm-6 col-xs-12 genre">
          <a href="topcharts/Drama"><img src="{% static 'images/drama.png' %}" class="genre-img "></a>
         
        </div>
      </div>
  
    

  </div>
