
{% extends 'main/base.html' %}
<form method="POST">
  
    {% block content %}
	{% csrf_token %}
	<head>
		<title>
			watchNext
		</title>
		<style>
			ul{
				list-style: none;
			}
		</style>
	</head>
	<h1 >As you like {{name}} you should also watch:</h1>
	<br>
	<ul style="list-style-type:none;">
		{% for i,k in Movies %}
			<br>
			<li>
				<a href="/detail/{{i}}"><img src={{k}} alt="image not found" ></img></a>
				<a href="/detail/{{i}}">{{i}}</a>
			</li>
			<hr>
		{% endfor %}
	</ul>

</form>
{% endblock %}
