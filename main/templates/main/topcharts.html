      <div class="title-container">

        <!--Navigation-->
        <nav class="navbar navbar-expand-sm sticky-top navbar-dark navigation" style="background-color: #262626; padding: 1% 2%; margin: 0 0;">
  
          <!--Brand-->
          <a class="navbar-brand" href="/">
            <img src="{% static 'images/watchnext.png' %}" height="40vh" alt="" />
          </a>
  
          <!--Toggle-->
  
          <button

            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"

              </li>
            </ul>
          </div>

        <div class="container-genre" style="background-image: url({% static 'images/topcharts.png' %});">

                        {{genre}}
                    </span>
                    <div class="row" style="padding: 3% 3%;">

                        <img src="{{j}}" class="card-img-top" alt="..." style="margin-top: 2%;">
                        <div class="card-body">
                          <a href="/detail/{{i}}"class="card-text">{{i}}</a>
                        </div>
                      </div>
                      {% endfor %}
                    </div>
                    
                    
                    <br>
                </div>
